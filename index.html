<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudanese Mothers' Conference</title>
  <style>
    :root {
      --red: #ff5a5f;
      --blue: #3498db;
      --green: #2ecc71;
      --yellow: #f1c40f;
      --background: #f8f9fa;
      --text: #2d3436;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    .container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      padding: 1rem;
    }

    .team-card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px var(--shadow);
    }

    .team-color {
      width: 100%;
      height: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .red .team-color {
      background-color: var(--red);
    }

    .blue .team-color {
      background-color: var(--blue);
    }

    .green .team-color {
      background-color: var(--green);
    }

    .yellow .team-color {
      background-color: var(--yellow);
    }

    .team-name {
      font-size: 1.8rem;
      margin: 1rem 0 0.5rem;
      font-weight: 700;
    }

    .points {
      font-size: 4rem;
      font-weight: 800;
      margin: 1rem 0;
      position: relative;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: white;
    }

    .btn-decrease {
      background-color: #e74c3c;
    }

    .btn-decrease:hover {
      background-color: #c0392b;
    }

    .btn-increase {
      background-color: #27ae60;
    }

    .btn-increase:hover {
      background-color: #219651;
    }

    .btn-decrease:active, .btn-increase:active {
      transform: scale(0.9);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes celebrate {
      0% { transform: scale(1); box-shadow: 0 8px 24px var(--shadow); }
      10% { transform: scale(1.05); box-shadow: 0 12px 32px var(--shadow); }
      30% { transform: scale(0.98); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); box-shadow: 0 8px 24px var(--shadow); }
    }

    .point-change {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      animation: flyAway 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flyAway {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: confettiFall 4s ease-out forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .settings {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--card);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .settings:hover {
      transform: rotate(30deg);
    }

    .settings-menu {
      position: fixed;
      top: 80px;
      right: 20px;
      background-color: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 24px var(--shadow);
      z-index: 100;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .settings-menu.active {
      display: block;
    }

    .settings-menu button {
      width: 100%;
      border-radius: 6px;
      height: 40px;
      margin-bottom: 0.5rem;
      color: var(--text);
      background-color: var(--background);
      font-size: 0.9rem;
    }

    .settings-menu button:hover {
      background-color: #e9ecef;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .team-name {
        font-size: 1.5rem;
      }
      
      .points {
        font-size: 3.5rem;
      }
      
      button {
        width: 45px;
        height: 45px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* Dark mode */
    body.dark-mode {
      --background: #121212;
      --text: #f8f9fa;
      --card: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    .milestone-marker {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: rgba(0,0,0,0.1);
      bottom: 30%;
      left: 0;
    }

    body.dark-mode .milestone-marker {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sudanese Mothers' Conference</h1>
  </header>

  <div class="container">
    <div class="team-card red" data-team="red">
      <div class="team-color"></div>
      <h2 class="team-name">Red Team</h2>
      <div class="points" data-points="0">0</div>
      <div class="milestone-marker"></div>
      <div class="controls">
        <button class="btn-decrease">-</button>
        <button class="btn-increase">+</button>
      </div>
    </div>

    <div class="team-card blue" data-team="blue">
      <div class="team-color"></div>
      <h2 class="team-name">Blue Team</h2>
      <div class="points" data-points="0">0</div>
      <div class="milestone-marker"></div>
      <div class="controls">
        <button class="btn-decrease">-</button>
        <button class="btn-increase">+</button>
      </div>
    </div>

    <div class="team-card green" data-team="green">
      <div class="team-color"></div>
      <h2 class="team-name">Green Team</h2>
      <div class="points" data-points="0">0</div>
      <div class="milestone-marker"></div>
      <div class="controls">
        <button class="btn-decrease">-</button>
        <button class="btn-increase">+</button>
      </div>
    </div>

    <div class="team-card yellow" data-team="yellow">
      <div class="team-color"></div>
      <h2 class="team-name">Yellow Team</h2>
      <div class="points" data-points="0">0</div>
      <div class="milestone-marker"></div>
      <div class="controls">
        <button class="btn-decrease">-</button>
        <button class="btn-increase">+</button>
      </div>
    </div>
  </div>

  <div class="settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </svg>
  </div>

  <div class="settings-menu">
    <button id="reset-scores">Reset All Scores</button>
    <button id="toggle-theme">Toggle Dark Mode</button>
    <button id="set-milestone">Set Milestone at 50</button>
    <button id="trigger-celebration">Trigger Celebration</button>
  </div>

  <div class="confetti-container" id="confetti-container"></div>

  <footer>
    <p>Sudanese Mothers' Conference 23 May</p>
  </footer>
  
  <script>
    // Sound synthesis for all sound effects
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // Function to create a simple sound
    function createSound(type, frequency, duration) {
      return function() {
        // Create oscillator
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = type;
        oscillator.frequency.value = frequency;
        gainNode.gain.value = 0.3;
        
        // Connect nodes
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Start and stop the sound
        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
        oscillator.stop(audioContext.currentTime + duration);
      };
    }
    
    // Create sound functions
    const playIncreaseSound = createSound('sine', 660, 0.1);
    const playDecreaseSound = createSound('sine', 440, 0.1);
    
    // Function to play celebration sound
    function playCelebrateSound() {
      const now = audioContext.currentTime;
      
      // Play a sequence of notes
      for (let i = 0; i < 5; i++) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.value = 500 + (i * 100);
        gainNode.gain.value = 0.2;
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start(now + (i * 0.1));
        gainNode.gain.exponentialRampToValueAtTime(0.001, now + (i * 0.1) + 0.2);
        oscillator.stop(now + (i * 0.1) + 0.2);
      }
    }
  </script>

  <script>
    // DOM Elements
    const teamCards = document.querySelectorAll('.team-card');
    const points = document.querySelectorAll('.points');
    const increaseButtons = document.querySelectorAll('.btn-increase');
    const decreaseButtons = document.querySelectorAll('.btn-decrease');
    const settingsButton = document.querySelector('.settings');
    const settingsMenu = document.querySelector('.settings-menu');
    const resetButton = document.getElementById('reset-scores');
    const themeToggle = document.getElementById('toggle-theme');
    const confettiContainer = document.getElementById('confetti-container');
    const celebrationButton = document.getElementById('trigger-celebration');
    const milestoneButton = document.getElementById('set-milestone');
    
    // Milestone value
    let milestone = 50;

    // Initialize points from localStorage
    function initPoints() {
      teamCards.forEach(card => {
        const team = card.dataset.team;
        const pointsElement = card.querySelector('.points');
        const savedPoints = localStorage.getItem(`team-${team}`) || '0';
        
        pointsElement.textContent = savedPoints;
        pointsElement.dataset.points = savedPoints;
      });
    }

    // Save points to localStorage
    function savePoints(team, points) {
      localStorage.setItem(`team-${team}`, points);
    }

    // Increase points
    increaseButtons.forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.team-card');
        const pointsElement = card.querySelector('.points');
        const team = card.dataset.team;
        let currentPoints = parseInt(pointsElement.dataset.points);
        
        currentPoints++;
        pointsElement.textContent = currentPoints;
        pointsElement.dataset.points = currentPoints;
        savePoints(team, currentPoints);
        
        // Play increase sound
        playIncreaseSound();
        
        // Animate points increase
        animatePointsChange(pointsElement, '+1', 'green');
        pointsElement.style.animation = 'bounce 0.5s';
        setTimeout(() => {
          pointsElement.style.animation = '';
        }, 500);
        
        // Check for milestone
        checkMilestone(currentPoints, card);
      });
    });

    // Decrease points
    decreaseButtons.forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.team-card');
        const pointsElement = card.querySelector('.points');
        const team = card.dataset.team;
        let currentPoints = parseInt(pointsElement.dataset.points);
        
        if (currentPoints > 0) {
          currentPoints--;
          pointsElement.textContent = currentPoints;
          pointsElement.dataset.points = currentPoints;
          savePoints(team, currentPoints);
          
          // Play decrease sound
          playDecreaseSound();
          
          // Animate points decrease
          animatePointsChange(pointsElement, '-1', 'red');
          pointsElement.style.animation = 'bounce 0.5s';
          setTimeout(() => {
            pointsElement.style.animation = '';
          }, 500);
        }
      });
    });

    // Animate point change
    function animatePointsChange(element, value, color) {
      const pointChange = document.createElement('span');
      pointChange.textContent = value;
      pointChange.className = 'point-change';
      pointChange.style.color = color;
      
      // Position the element
      const rect = element.getBoundingClientRect();
      pointChange.style.left = `${rect.width / 2}px`;
      pointChange.style.top = `${rect.height / 2}px`;
      
      element.appendChild(pointChange);
      
      // Remove after animation completes
      setTimeout(() => {
        pointChange.remove();
      }, 1000);
    }

    // Check for milestone and celebrate
    function checkMilestone(points, card) {
      if (points === milestone) {
        card.style.animation = 'celebrate 1s';
        setTimeout(() => {
          card.style.animation = '';
        }, 1000);
        createConfetti(20, card.dataset.team);
        
        // Play celebration sound
        playCelebrateSound();
      }
    }

    // Toggle settings menu
    settingsButton.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    // Close settings menu when clicking outside
    document.addEventListener('click', (event) => {
      if (!settingsButton.contains(event.target) && !settingsMenu.contains(event.target)) {
        settingsMenu.classList.remove('active');
      }
    });

    // Reset all scores
    resetButton.addEventListener('click', () => {
      teamCards.forEach(card => {
        const team = card.dataset.team;
        const pointsElement = card.querySelector('.points');
        
        pointsElement.textContent = '0';
        pointsElement.dataset.points = '0';
        savePoints(team, '0');
      });
      
      // Shake animation for all cards
      teamCards.forEach(card => {
        card.style.animation = 'celebrate 1s';
        setTimeout(() => {
          card.style.animation = '';
        }, 1000);
      });
      
      settingsMenu.classList.remove('active');
    });

    // Toggle dark mode
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
      settingsMenu.classList.remove('active');
    });

    // Set milestone
    milestoneButton.addEventListener('click', () => {
      const newMilestone = prompt('Enter milestone value:', milestone);
      if (newMilestone !== null && !isNaN(newMilestone)) {
        milestone = parseInt(newMilestone);
        alert(`Milestone set at ${milestone} points!`);
      }
      settingsMenu.classList.remove('active');
    });

    // Create confetti
    function createConfetti(count, team) {
      const colors = {
        red: '#ff5a5f',
        blue: '#3498db',
        green: '#2ecc71',
        yellow: '#f1c40f'
      };
      
      const teamColor = colors[team] || '#ffffff';
      
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = i % 3 === 0 ? teamColor : (i % 3 === 1 ? '#ffffff' : '#000000');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = `${Math.random() * 10 + 5}px`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        confettiContainer.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Trigger celebration for all teams
    celebrationButton.addEventListener('click', () => {
      teamCards.forEach(card => {
        card.style.animation = 'celebrate 1s';
        setTimeout(() => {
          card.style.animation = '';
        }, 1000);
        createConfetti(10, card.dataset.team);
      });
      
      // Play celebration sound
      playCelebrateSound();
      
      settingsMenu.classList.remove('active');
    });

    // Load dark mode preference
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Initialize on page load
    initPoints();

    // Handle clicks outside settings menu
    document.addEventListener('click', function(event) {
      if (!settingsButton.contains(event.target) && !settingsMenu.contains(event.target)) {
        settingsMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
